<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" width="width=device-width, initial-scale=2.0">
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script>
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 			 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  			ga('create', 'UA-63281459-2', 'auto');
  			ga('send', 'pageview');

		</script>
	</head>
	<body>
		<div id="sideBar">

			<button id="codeButton">Write some code</button>
			<p id="skill" style=" display: none">skill: <span id="skillValue"></span></p>
			<p id="talent" style=" display: none">talent: <span id="talentValue"></span></p>
			<p id="money" style=" display: none">money: <span id="moneyValue"></span> $</p>
			<div id="mUpgrades">
			</div>
			<div id="mWorkers">
			</div>
		</div>
		<div id="tabNav">

			<form id='tabs'>
				<label>
					<input type='radio' name='tab' value='0' checked>
					<span id='websiteTab'>Your Website</span>
				</label>
				<label>
					<input type='radio' name='tab' value='1'>
					<span id='boobleAdcentsTab' style="display: none">Booble adcents</span>
				</label>
				<label>
					<input type='radio' name='tab' value='2'>
					<span id='statisticsTab' style="display: none">Statistics</span>
				</label>

			</form>

		</div>
		<div id='pages'>
			<div id="gamePage">
				<div id="gameRightBar">
					<h1 id='gWorkersH1' style="display: none">Workers</h1>
					<div id="gWorkers">
					</div>
					<div id="gameAd" style="display: none">
						<h1>AD</h1>
					</div>
				</div>
				<div id="gameClickerArea">
					<div id="gameTopBar">
						<h1 id="gameTopBarH1">Welcome to Enter Name Here</h1>
					</div>
					<div id='gameCounterArea'>
						<h2 id='gameCounter'><span id='gameCounterValue'>0</span> clicks</h2>
						<h3 id='gameRate' style='display: none'><span id='gameRateValue'></span> clicks/s</h3>
					</div>
					<div id="gameClicker">
						Click me!
					</div>
					<form id='sideTabs'>
						<label>
							<input type='radio' name='sideTab' value='0'>
							<span id='achievementsTab' style="display: none">Achievements</span>
						</label>
						<label>
							<input type='radio' name='sideTab' value='1'>
							<span id='upgradesTab' style="display: none">Upgrades</span>
						</label>
					</form>
					<div id="achievements">
						<span class='hide'>X</span>
						<h1>Achievements</h1>
					</div>
					<div id="upgrades">
						<span class='hide'>X</span>
						<h1>Upgrades</h1>
					</div>
				</div>
			</div>

			<div id="boobleAdcentsPage" style="display: none">
				<h1>Welcome to Booble Adcents</h1>
				<h2>Earned Money: <span id='bMoney'></span> $</h2>
				<h3><span id='bMoneyRate'>0</span>$/s</h3>
				<button id="collectMoneyButton">Collect your money</button>
			</div>
			<div id="statisticsPage" style="display: none">
				<h1>Statistics</h1>
				<h2>Purchased Upgrades</h2>
				<div id='purchasedUpgrades'>
				</div>
			</div>
		</div>
		<div id="tooltip">
			<span id="name"></span>
			<br>
			<span id="cost"></span>
			<br>
			<span id="description"></span>
			<br>
			<span id="effect"></span>
		</div>
	</body>
</html>
