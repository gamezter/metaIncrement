<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	<body>
		<div id="sideBar">

			<button id="codeButton">Write some code</button>

			<p id="skill" style=" display: none">skill: <span id="skillValue"></span></p>

			<p id="talent" style=" display: none">talent: <span id="talentValue"></span></p>

			<p id="money" style=" display: none">money: <span id="moneyValue"></span> $</p>

			<button id="upgradeButton" disabled style=" display: none"><span id="upgradeDesc">upgrade your software (25 skill)</span></button>

			<button id="hireProgrammerButton" disabled style="display: none">Hire a programmer (<span id='programmerPrice'>10</span> $)</button>

			<button id="hireDesignerButton" disabled style="display: none">Hire a designer (<span id='designerPrice'>10</span> $)</button>

			<div id='programmer' style="display: none">
				<span id='nProgrammers' style="display: none"></span>
			</div>

			<div id='designer' style="display: none">
				<span id='nDesigners' style="display: none"></span>
			</div>

		</div>
		<div id="tabNav">

			<form id='tabs'>
				<label>
					<input type='radio' name='tab' value='0' checked>
					<span id='websiteTab'>Your Website</span>
				</label>
				<label>
					<input type='radio' name='tab' value='1'>
					<span id='boobleAdcentsTab' style="display: none">Booble adcents</span>
				</label>
			</form>

		</div>
		<div id='pages'>

			<div id="gamePage">
				<div id="gameTopBar">
					<h1 id="gameTopBarH1">Welcome to <span id="gameName">Enter Name Here</span></h1>
				</div>
				<div id="gameRightBar">
					<h1 id='workersH1'>Workers</h1>
					<ul id="workers">
						<li class="worker" id="0" style='display: none'>
							<span class="n">0</span><h7> Worker1</h7>
							<button id="b0" disabled>
								<span class="price">15 things</span>
							</button>
						</li>
						<li class="worker" id="1" style='display: none'>
							<span class="n">0</span><h7> Worker2</h7>
							<button id="b1" disabled>
								<span class="price">100 things</span>
							</button>
						</li>
						<li class="worker" id="2" style='display: none'>
							<span class="n">0</span><h7> Worker3</h7>
							<button id="b2" disabled>
								<span class="price">500 things</span>
							</button>
						</li>
						<li class="worker" id="3" style='display: none'>
							<span class="n">0</span><h7> Worker4</h7>
							<button id="b3" disabled>
								<span class="price">3000 things</span>
							</button>
						</li>
						<li class="worker" id="4" style='display: none'>
							<span class="n">0</span><h7> Worker5</h7>
							<button id="b4" disabled>
								<span class="price">10000 things</span>
							</button>
						</li>
						<li class="worker" id="5" style='display: none'>
							<span class="n">0</span><h7> Worker6</h7>
							<button id="b5" disabled>
								<span class="price">40000 things</span>
							</button>
						</li>
						<li class="worker" id="6" style='display: none'>
							<span class="n">0</span><h7> Worker7</h7>
							<button id="b6" disabled>
								<span class="price">200000 things</span>
							</button>
						</li>
						<li class="worker" id="7" style='display: none'>
							<span class="n">0</span><h7> Worker8</h7>
							<button id="b7" disabled>
								<span class="price">1666666 things</span>
							</button>
						</li>
						<li class="worker" id="8" style='display: none'>
							<span class="n">0</span><h7> Worker9</h7>
							<button id="b8" disabled>
								<span class="price">123456789 things</span>
							</button>
						</li>
					</ul>
					<div id="gameAd" style="display: none">
						<h1>AD</h1>
					</div>
				</div>
				<div id="gameClickerArea">
					<div id='gameCounterArea'>
						<h2 id='gameCounter'><span id='gameCounterValue'>0</span> things</h2>
						<h3 id='gameRate' style='display: none'><span id='gameRateValue'></span> things/s</h3>
					</div>
					<div id="gameClicker">
						Click me!
					</div>
				</div>
			</div>

			<div id="boobleAdcentsPage" style="display: none">
				<h1>Welcome to Booble Adcents</h1>
				<h2>Earned Money: <span id='bMoney'></span> $</h2>
				<h3><span id='bMoneyRate'>0</span>$/s</h3>
				<button id="collectMoneyButton">Collect your money</button>
			</div>

		</div>
	</body>
</html>
