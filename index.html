<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div class='v0' id="sideBar">

			<button class='v0' id="codeButton">Write some code</button>

			<p class='v0' id="skill" style=" display: none">skill: <span id="skillValue"></span></p>

			<p class='v0' id="money" style=" display: none">money: <span id="moneyValue"></span> $</p>

			<button class='v0' id="upgradeButton" disabled style=" display: none"><span id="upgradeDesc">upgrade your software (100 skill)</span></button>

			<button class='v0' id="hireProgrammerButton" disabled style="display: none">Hire a programmer (<span id='programmerPrice'>10</span> $)</button>

			<div class='v0' id='programmer' style="display: none">
				<span class='v0' id='nProgrammers' style="display: none"></span>
			</div>

		</div>
		<div class='v0' id="tabNav">

			<form class='v0' id='tabs'>
				<label>
					<input type='radio' name='tab' value='0' checked>
					<span id='websiteTab'>Your Website</span>
				</label>
				<label>
					<input type='radio' name='tab' value='1'>
					<span id='boobleAdcentsTab' style="display: none">Booble adcents</span>
				</label>
			</form>

		</div>
		<div id='pages'>

			<div class='v0' id="gamePage">
				<div class='v0' id="gameTopBar">
					<h1 class='v0' id="gameTopBarH1">Welcome to <span class='v0' id="gameName">Enter Name Here</span></h1>
				</div>
				<div class='v0' id="gameRightBar">
					<h1 class='v0' id='workers'>Workers</h1>
					<ul>
						<li class='v0' id='worker1' style='display: none'>
							<span id='nWorker1'></span><h7> Worker1</h7>
							<button class='v0' id='buyWorker1' disabled>
								<span id='worker1Price'>100 things</span>
							</button>
						</li>
						<li class='v0' id='worker2' style='display: none'>
							<span id='nWorker2'></span>
						</li>
						<li class='v0' id='worker3' style='display: none'>
							<span id='nWorker3'></span>
						</li>
						<li class='v0' id='worker4' style='display: none'>
							<span id='nWorker4'></span>
						</li>
						<li class='v0' id='worker5' style='display: none'>
							<span id='nWorker5'></span>
						</li>
						<li class='v0' id='worker6' style='display: none'>
							<span id='nWorker6'></span>
						</li>
						<li class='v0' id='worker7' style='display: none'>
							<span id='nWorker7'></span>
						</li>
					</ul>
					<div class='v0' id="gameAd" style="display: none">
						<h1>AD</h1>
					</div>
				</div>
				<div class='v0' id="gameClickerArea">
					<div class='v0' id='gameCounterArea'>
						<h2 class='v0' id='gameCounter'><span class='v0' id='gameCounterValue'>0</span> things</h2>
					</div>
					<div class='v0' id="gameClicker">
						Click me!
					</div>
				</div>
			</div>

			<div class='v0' id="boobleAdcentsPage" style="display: none">
				<h1>Welcome to Booble Adcents</h1>
				<h2>Earned Money: <span id='bMoney'></span> $</h2>
				<button class='v0' id="collectMoneyButton">Collect your money</button>
			</div>

		</div>
	</body>
</html>
