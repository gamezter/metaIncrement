<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	<body>
		<div id="sideBar">

			<button id="codeButton">Write some code</button>

			<p id="skill" style=" display: none">skill: <span id="skillValue"></span></p>

			<p id="money" style=" display: none">money: <span id="moneyValue"></span> $</p>

			<button id="upgradeButton" disabled style=" display: none"><span id="upgradeDesc">upgrade your software (25 skill)</span></button>

			<button id="hireProgrammerButton" disabled style="display: none">Hire a programmer (<span id='programmerPrice'>10</span> $)</button>

			<div id='programmer' style="display: none">
				<span id='nProgrammers' style="display: none"></span>
			</div>

		</div>
		<div id="tabNav">

			<form id='tabs'>
				<label>
					<input type='radio' name='tab' value='0' checked>
					<span id='websiteTab'>Your Website</span>
				</label>
				<label>
					<input type='radio' name='tab' value='1'>
					<span id='boobleAdcentsTab' style="display: none">Booble adcents</span>
				</label>
			</form>

		</div>
		<div id='pages'>

			<div id="gamePage">
				<div id="gameTopBar">
					<h1 id="gameTopBarH1">Welcome to <span id="gameName">Enter Name Here</span></h1>
				</div>
				<div id="gameRightBar">
					<h1 id='workers'>Workers</h1>
					<ul>
						<li id='worker1' style='display: none'>
							<span id='nWorker1'>0</span><h7> Worker1</h7>
							<button id='buyWorker1' disabled>
								<span id='worker1Price'>15 things</span>
							</button>
						</li>
						<li id='worker2' style='display: none'>
							<span id='nWorker2'>0</span><h7> Worker2</h7>
							<button id='buyWorker2' disabled>
								<span id='worker2Price'>100 things</span>
							</button>
						</li>
						<li id='worker3' style='display: none'>
							<span id='nWorker3'>0</span><h7> Worker3</h7>
							<button id='buyWorker3' disabled>
								<span id='worker3Price'>500 things</span>
							</button>
						</li>
						<li id='worker4' style='display: none'>
							<span id='nWorker4'>0</span><h7> Worker4</h7>
							<button id='buyWorker4' disabled>
								<span id='worker4Price'>3000 things</span>
							</button>
						</li>
						<li id='worker5' style='display: none'>
							<span id='nWorker5'>0</span><h7> Worker5</h7>
							<button id='buyWorker5' disabled>
								<span id='worker5Price'>10000 things</span>
							</button>
						</li>
						<li id='worker6' style='display: none'>
							<span id='nWorker6'>0</span><h7> Worker6</h7>
							<button id='buyWorker6' disabled>
								<span id='worker6Price'>40000 things</span>
							</button>
						</li>
						<li id='worker7' style='display: none'>
							<span id='nWorker7'>0</span><h7> Worker7</h7>
							<button id='buyWorker7' disabled>
								<span id='worker7Price'>200000 things</span>
							</button>
						</li>
						<li id='worker8' style='display: none'>
							<span id='nWorker8'>0</span><h7> Worker8</h7>
							<button id='buyWorker8' disabled>
								<span id='worker8Price'>1666666 things</span>
							</button>
						</li>
						<li id='worker9' style='display: none'>
							<span id='nWorker9'>0</span><h7> Worker9</h7>
							<button id='buyWorker9' disabled>
								<span id='worker9Price'>123456789 things</span>
							</button>
						</li>
					</ul>
					<div id="gameAd" style="display: none">
						<h1>AD</h1>
					</div>
				</div>
				<div id="gameClickerArea">
					<div id='gameCounterArea'>
						<h2 id='gameCounter'><span id='gameCounterValue'>0</span> things</h2>
						<h3 id='gameRate' style='display: none'><span id='gameRateValue'></span> things/s</h3>
					</div>
					<div id="gameClicker">
						Click me!
					</div>
				</div>
			</div>

			<div id="boobleAdcentsPage" style="display: none">
				<h1>Welcome to Booble Adcents</h1>
				<h2>Earned Money: <span id='bMoney'></span> $</h2>
				<h3><span id='bMoneyRate'>0</span>$/s</h3>
				<button id="collectMoneyButton">Collect your money</button>
			</div>

		</div>
	</body>
</html>
