<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	<body>
		<div id="sideBar">

			<button id="codeButton">Write some code</button>
			<p id="skill" style=" display: none">skill: <span id="skillValue"></span></p>
			<p id="talent" style=" display: none">talent: <span id="talentValue"></span></p>
			<p id="money" style=" display: none">money: <span id="moneyValue"></span> $</p>
			<button id="hireProgrammerButton" disabled style="display: none">Hire a programmer (<span id='programmerPrice'>10</span> $)</button>
			<button id="hireDesignerButton" disabled style="display: none">Hire a designer (<span id='designerPrice'>10</span> $)</button>
			<div id='programmer' style="display: none">
				<span id='nProgrammers' style="display: none"></span>
			</div>
			<div id='designer' style="display: none">
				<span id='nDesigners' style="display: none"></span>
			</div>
			<div id="mUpgrades">
			</div>
		</div>
		<div id="tabNav">

			<form id='tabs'>
				<label>
					<input type='radio' name='tab' value='0' checked>
					<span id='websiteTab'>Your Website</span>
				</label>
				<label>
					<input type='radio' name='tab' value='1'>
					<span id='boobleAdcentsTab' style="display: none">Booble adcents</span>
				</label>
			</form>

		</div>
		<div id='pages'>
			<div id="gamePage">
				<div id="gameRightBar">
					<h1 id='gWorkersH1'>Workers</h1>
					<div id="gWorkers">
					</div>
					<div id="gameAd" style="display: none">
						<h1>AD</h1>
					</div>
				</div>
				<div id="gameClickerArea">
					<div id="gameTopBar">
						<h1 id="gameTopBarH1">Welcome to Enter Name Here</h1>
					</div>
					<div id='gameCounterArea'>
						<h2 id='gameCounter'><span id='gameCounterValue'>0</span> things</h2>
						<h3 id='gameRate' style='display: none'><span id='gameRateValue'></span> things/s</h3>
					</div>
					<div id="gameClicker">
						Click me!
					</div>
					<form id='sideTabs'>
						<label>
							<input type='radio' name='sideTab' value='0'>
							<span id='achievementsTab' style="display: none">Achievements</span>
						</label>
						<label>
							<input type='radio' name='sideTab' value='1'>
							<span id='upgradesTab' style="display: none">Upgrades</span>
						</label>
					</form>
					<div id="achievements">
						<span class='hide'>X</span>
						<h1>Achievements</h1>
					</div>
					<div id="upgrades">
						<span class='hide'>X</span>
						<h1>Upgrades</h1>
					</div>
				</div>
			</div>

			<div id="boobleAdcentsPage" style="display: none">
				<h1>Welcome to Booble Adcents</h1>
				<h2>Earned Money: <span id='bMoney'></span> $</h2>
				<h3><span id='bMoneyRate'>0</span>$/s</h3>
				<button id="collectMoneyButton">Collect your money</button>
			</div>
		</div>
		<div id="tooltip">
			<span id="name"></span>
			<br>
			<span id="cost"></span>
			<br>
			<span id="description"></span>
		</div>
	</body>
</html>
